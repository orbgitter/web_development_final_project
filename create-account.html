<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="includes/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="includes/bootstrap.min.css">

    <script src="includes/jquery-3.4.1.min.js"></script>
    <script src="includes/bootstrap.min.js"></script>
    <script src="includes/datepicker-bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="includes/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Lavado De Papel - Create Account</title>
</head>

<body id="">
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Lavado De Papel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Widthraw<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">History <span class="fas fas-factory"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <!-- If user is registered - display Log Out button; Otherwise - Display Create Account-->
                            <a class="nav-link" href="#">Create Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3 class="text-center">Create New Account</h3>
                    </div>
                </div>
                <form id="createAccountForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input required type="text" class="form-control" id="firstName" placeholder="Insert First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input required type="text" class="form-control" id="firstName" placeholder="Insert First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input required type="text" class="form-control" pattern="[0-9]{9}" id="userId" placeholder="Insert ID Number (9 Digits)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button id="submitAccount" type="submit" class="btn btn-success btn-lg btn-block">Confirm</button>
                    </div>
                </form>

            </div>

        </main>
</body>

</html>
